{% extends 'estructura/principal.html' %}

{% block contenido %}

    <h2>Lista de Clientes</h2>

        {% for cliente in cliente_mostrar %}
        {% include 'clientes/cliente.html' %}

        {% else %}
        <p>No hay clientes registrados.</p>
        {% endif %}
</div>
{% endblock %}
