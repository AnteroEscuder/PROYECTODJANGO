{% block contenido %}
  <div class="container mt-5">
    <h2>Detalles del Cliente <span class="text-primary">{{cliente.nombre}}</span></h2>
    <div class="card mb-2">
      <div class="card-body">
        <h5 class="card-title"><strong>Nombre:</strong> {{ cliente.nombre }}</h5>
        <h6 class="card-text"><strong>Apellidos:</strong> {{ cliente.apellidos }}</h5>
        <p class="card-text"><strong>Usuario:</strong> {{ cliente.usuarios }}</p>
      </div>
    </div>
  </div>
{% endblock %}
